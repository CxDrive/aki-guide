---
layout: default
---

                <div class="row">

                    <h2>&nbsp;</h2>

                </div>

                <!-- Html Elements for Search -->

                <div class="row">

                    <div id="search-container">

                        <input type="text" class="form-control" id="search-input" placeholder="Search..." />

                    </div>

                </div>

                <div class="row">&nbsp;</div>

                <div class="row">

                    <div class="list-group" id="results-container">

                        {% for post in site.posts %}

                        <a class="list-group-item list-group-item-action" data-toggle="tooltip" title="Posted {{ post.date | date: "%-d %B %Y" }}" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>

                        {% endfor %}

                    </div>

                </div>



                <!-- Script pointing to search-script.js -->

                <script src="{{ '/search.js' | relative_url }}" type="text/javascript"></script>

                <!-- Configuration -->

                <script type="text/javascript">

                    SimpleJekyllSearch({
                        searchInput: document.getElementById('search-input'),
                        resultsContainer: document.getElementById('results-container'),
                        json: '{{ '/search.json' | relative_url }}',
                        searchResultTemplate: '<a class="list-group-item list-group-item-action" style="padding: .5rem" data-toggle="tooltip" title="Posted {date}" href="{url}">{title}</a>',
                        noResultsText: 'No results found',
                        limit: 10,
                        fuzzy: false,
                        exclude: ['Welcome']
                        })

                </script>
