---
title: Home
layout: default
---

                <section class="post">

                    <h2>{{ page.title }}</h2>

                    <!-- Html Elements for Search -->

                    <div id="search-container">

                        <input type="text" class="form-control" id="search-input" placeholder="Search...">

                        <div class="row gx-5">&nbsp;</div>

                        <div class="list-group" id="results-container">

                            {% for post in site.posts %}

                            <a class="list-group-item list-group-item-action" style="padding: .5rem" data-toggle="tooltip" title="Posted {{ post.date | date: "%-d %B %Y" }}" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>

                            {% endfor %}

                        </div>

                    </div>

                </section>

                <!-- Script pointing to search-script.js -->

                <script src="{{ '/search.js' | relative_url }}" type="text/javascript"></script>

                <!-- Configuration -->

                <script type="text/javascript">

                    SimpleJekyllSearch({
                        searchInput: document.getElementById('search-input'),
                        resultsContainer: document.getElementById('results-container'),
                        json: '{{ '/search.json' | relative_url }}',
                        searchResultTemplate: '<a class="list-group-item list-group-item-action" style="padding: .5rem" data-toggle="tooltip" title="Posted {date}" href="{url}">{title}</a>',
                        noResultsText: 'No results found',
                        limit: 10,
                        fuzzy: false,
                        exclude: ['Welcome']
                        })

                </script>
